<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File Upload UI Design</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="header">
		<h1>Medical Project</h1>
	</div>
	<div class="wrapper">

			UPLOAD AUDIO FILE

					<br>
					<input type="file" id="myfile" class="choose" accept="audio/wav">
					<br><br>
					<input type="submit" class="btn" value="Transcribe">
				</label>
			</div>
		</form>
	</div>
</body>
</html>
